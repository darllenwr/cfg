      <label for="query-type" class="form-label">Nature of enquiry</label>

    <input type="text" class="form-control" id="last-name" aria-describedby="last-name" required>
       <label for="email-input" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email-input" aria-describedby="email-input" required>
  </div>
 </div>

      <div class="text-center">
  <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
      </div>
</form>
